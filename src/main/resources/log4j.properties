log4j.rootLogger=DEBUG,CONSOLE,FILE
log4j.threshold=ALL

log4j.logger.com.baobaotao.dao=TRACE

# \u5E94\u7528\u4E8E\u63A7\u5236\u53F0Appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.ImmediateFlush=true
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.Encoding=UTF-8
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[framework] %d{yyyy-MM-dd HH:mm:ss} - %c-%L -%-4r [%t] %-5p %x - %m%n

# \u5E94\u7528\u4E8E\u6587\u4EF6Appender
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=D:/log/football-bbs.log
log4j.appender.FILE.Append=true
log4j.appender.FILE.Encoding=UTF-8
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[framework] %d{yyyy-MM-dd HH:mm:ss} - %c-%L -%-4r [%t] %-5p %x - %m%n